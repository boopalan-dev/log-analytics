<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log Analytics Tool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">

  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <header>
    <h1>ING Log Analytics Tool</h1>
  </header>

  <main ng-controller="ChartCtrl">
    <nav>
      <h3>Filter Data to Draw Chart</h3>

      <label for="repeatSelect">
        Request Type
      </label>
        <select name="repeatSelect" id="repeatSelect" ng-model="requestOptionSelected">
          <option ng-repeat="option in requestOptions" value="{{option.id}}">{{option.name}}</option>
        </select>
        
        <label>
          Date
        </label>
        <input type="date" name="dateFld" ng-model="logDate"/>
        

        <button ng-click="getData()">Update Chart</button>
    </nav>
    <div class="content-body">
      <div id="chart-wrap">
        <nvd3 options="options" data="data"></nvd3>
      </div>
    </div>
  </main>
  
  <script src="bower_components/angular/angular.js"></script>

  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/nvd3/build/nv.d3.js"></script>
  <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>

  <script src="app.js"></script>
  <script src="components/dataService.js"></script>
  <script src="components/ChartCtrl.js"></script>
</body>
</html>
